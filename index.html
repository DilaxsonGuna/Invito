<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi uscire con me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-yes {
            background-color: #ff5d8f;
            color: #fff;
        }

        .button-yes:hover {
            background-color: #ff2975;
        }

        .button-no {
            background-color: #ddd;
            color: #666;
            position: relative;
        }

        .button-no:hover::after {
            content: 'Non puoi farlo, è illegale';
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            color: #d63384;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="cat-image" src="https://www.focusjunior.it/content/uploads/2018/08/gattini-foto-10.jpg" alt="Gattino carino con rose">
        </div>
        <h1 id="invite-text">Vuoi uscire con me?</h1>
        <div class="buttons" id="button-container">
            <button class="button button-yes" onclick="handleYesClick()">Sì</button>
            <button class="button button-no">No</button>
        </div>
    </div>

    <script>
        function handleYesClick() {
            // Cambia immagine
            document.getElementById('cat-image').src = 'https://static.vecteezy.com/ti/foto-gratuito/p1/6858274-giovane-indiano-immagini-felici-alta-definizione-foto.jpg';

            // Cambia testo
            document.getElementById('invite-text').textContent = 'Che bello! Non vedo l\'ora!';

            // Nascondi i bottoni
            document.getElementById('button-container').classList.add('hidden');
        }
    </script>
</body>
</html>
